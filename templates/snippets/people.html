{{ $gobal:=.}}
{{ with .people }}
{{range .}}
<div class="row">
    <div class="col s12 ">
        <div class="card-panel grey lighten-5 z-depth-1">
            <div class="row valign-wrapper">
                <div class="col s12">
                    <h5>
                        <span>{{ .FirstName }} </span>
                        <span>{{ .LastName }}</span>
                    </h5>
                </div>
                <div class="col s12">
                    <a class="btn waves-effect waves-light block"
                       href="/profile?view=true&id={{.ID}}&all=false">
                        <span>angalia</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
{{end}}
